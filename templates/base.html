{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
     <nav class="navbar sticky-top navbar-dark text-light bg-dark navbar-expand " >
      <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'home:home' %}">Anasayfa</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
               {% if request.user.is_authenticated %}
             <a class="nav-link active" aria-current="page" href="{% url 'post:index' %}">Postlar</a>
             <a class="nav-link" href="{% url 'post:create' %}">Post Oluştur</a>
              {% endif %}
                   {% if not request.user.is_authenticated %}
             <a class="nav-link active" aria-current="page" href="{% url 'Accounts:login' %}">Giriş Yap</a>
               {% else %}
                   <a class="nav-link active" aria-current="page" href="{% url 'Accounts:logout' %}">Çıkış Yap</a>
               {% endif %}
           </div>
         </div>

      </div>
    </nav>


    {% block body %}

    {% endblock %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
